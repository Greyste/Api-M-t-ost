<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/66bce53611.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Meteoste</title>
  </head>
  <body>
    <div class="container">
      <div class="row Header">
        <h1>Bienvenue sur Météoste, votre app météo</h1>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <button type="submit" class="btn btn-info btn-block">
            Rechercher
          </button>
        </form>
      </div>
      <div class="MeteoApi row box-container">
        <div
          id="city"
          class="box fas fa-map-marker-alt col-xs-6 col-sm-offset-1 col-sm-5 col-lg-offset-0 col-lg-3"
        ></div>
        <div
          id="temp"
          class="box fas fa-temperature-low col-xs-6 col-sm-5 col-lg-3"
        ></div>
        <div
          id="humidity"
          class="box fas fa-water col-xs-6 col-sm-offset-1 col-sm-5 col-lg-offset-0 col-lg-3"
        ></div>
        <div id="wind" class="box fas fa-wind col-xs-6 col-sm-5 col-lg-3"></div>
      </div>
      <div class="row Footer"></div>
    </div>

    <div class="container">
      <div class="row Header"></div>
      <div class="row MeteoApi">
        <div
          class="col-xs-6 col-sm-offset-1 col-sm-5 col-lg-offset-0 col-lg-3"
        ></div>
        <div class="col-xs-6 col-sm-5 col-lg-3"></div>
        <div
          class="col-xs-6 col-sm-offset-1 col-sm-5 col-lg-offset-0 col-lg-3"
        ></div>
        <div class="col-xs-6 col-sm-5 col-lg-3"></div>
      </div>
      <div class="row Footer"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
